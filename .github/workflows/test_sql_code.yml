name: Check SQL Query Syntax

on: [push]

jobs:
  check-sql-query-syntax:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Check SQL Query Syntax
        run: |
          # Attempt to parse the SQL query file (replace 'query.sql' with your file name)
          sqlcmd -i query.sql -U SA -P 'admin' -S localhost -d testdb -b
          if [ $? -eq 0 ]; then
            echo "SQL query syntax is valid."
          else
            echo "SQL query syntax is invalid."
            exit 1
          fi
          
